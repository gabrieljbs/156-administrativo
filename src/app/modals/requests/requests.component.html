<ion-header>
  <ion-toolbar>
    <ion-title>Requisição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <div class="back">
            <ion-icon name={{data.icon}}></ion-icon>
          </div>
          <ion-label>
            <ion-title>Titulo</ion-title>
            <ion-label>{{data.titulo}}</ion-label>
          </ion-label>
        </ion-item></ion-col
      >

      <ion-col size="4">
        <ion-input
          label="Data de criação"
          value={{data.abertura}}
          labelPlacement="floating"
          fill="outline"
        ></ion-input>
      </ion-col>

      <ion-col size="4">
        <ion-input
          label="Status"
          value="{{data.status}}"
          labelPlacement="floating"
          fill="outline"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-textarea
        label="Endereço"
        value="{{data.local.label}}"
        labelPlacement="floating"
        fill="outline"
      ></ion-textarea>
      </ion-col>

      <ion-col size="4">
        <ion-textarea
        label="Descrição"
        value="{{data.descricao}}"
        labelPlacement="floating"
        fill="outline"
      ></ion-textarea>
      </ion-col>

      <ion-col size="4">
        <ion-textarea
        label="Obeservação"
        value=""
        labelPlacement="floating"
        fill="outline"
      ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="imagens">
    <ion-label>Imagens</ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-button class="danger" slot="end" (click)="cancel()"
      ><ion-label>Cancelar</ion-label></ion-button
    >
    <ion-button class="success" slot="end"
      ><ion-label>Confirma</ion-label></ion-button
    >
  </ion-item>
</ion-footer>
