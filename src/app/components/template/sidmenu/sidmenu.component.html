<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-img src="./../../../assets/logo.png"></ion-img>

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" >

    <ion-item routerLink="/home" lines="none">
      <ion-icon name="home" size="large"></ion-icon>
      <ion-label>Inicio</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item routerLink="/users" lines="none">
      <ion-icon name="person-circle" size="large"></ion-icon>
      <ion-label>Usuarios</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item disabled="false" routerLink="/request" lines="none">
      <ion-icon name="document" size="large"></ion-icon>
      <ion-label>Requisições</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item disabled="false" routerLink="/tourism" lines="none">
      <ion-icon name="image-outline" size="large"></ion-icon>
      <ion-label>Turismo</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item disabled="true" lines="none">
      <ion-icon name="reader" size="large"></ion-icon>
      <ion-label>Relatorio</ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content" (click)="openMenu()" >
  <ion-icon name="home" size="large"></ion-icon>
  <ion-icon name="person-circle" size="large" ></ion-icon>
  <ion-icon name="document" size="large"></ion-icon>
  <ion-icon name="image-outline" size="large"></ion-icon>
  <ion-icon name="reader" size="large"></ion-icon>
</div>
