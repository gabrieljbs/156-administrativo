<ion-header >
  <ion-toolbar>
    <ion-img src="./../../../assets/logo.png"></ion-img>
    <ion-icon name="notifications-outline" slot="end" size="large"></ion-icon>
    <ion-icon name="mail-outline" slot="end" size="large"></ion-icon>
    <ion-item slot="end" color="none" lines="none">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{user.res.full_name}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
