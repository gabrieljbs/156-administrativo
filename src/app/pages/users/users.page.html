<app-header></app-header>
<app-sidmenu></app-sidmenu>
<ion-content [fullscreen]="true">
  <div class="titulo">
    <ion-icon name="person-circle" ></ion-icon>
    <h1>Usuarios</h1>
  </div>

  <div class="control">
    <ion-item class="linhas">
      <ion-label>Mostrar</ion-label>

      <ion-button id="popover-button">
        10
        <ion-icon name="chevron-down"></ion-icon>
      </ion-button>
      <ion-label>Paginas</ion-label>

      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template >
          <ion-content>
            <ion-list>
              <ion-item [button]="true" value="10" [detail]="false"
                >10 linha</ion-item
              >
              <ion-item [button]="true" value="20" [detail]="false"
                >20 linhas</ion-item
              >
              <ion-item [button]="true" value="30" [detail]="false"
                >30 linhas</ion-item
              >
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-searchbar placeholder="Buscar Usuario" (ionInput)="handleInput($event)"></ion-searchbar>
    </ion-item>

    <ion-item slot="end">
      <ion-button class="success"><ion-label>Desbloquear</ion-label></ion-button>
      <ion-button class="warning"><ion-label>Bloquear</ion-label></ion-button>
      <ion-button class="delete"><ion-label>Excluir</ion-label></ion-button>
    </ion-item>
  </div>

  <div class="lista" >
    <ion-grid  >
      <ion-row>
        <ion-col size="auto"><ion-checkbox></ion-checkbox></ion-col>
        <ion-col size="4"><ion-label>Usuario</ion-label></ion-col>
        <ion-col><ion-label>E-mail</ion-label></ion-col>
        <ion-col><ion-label>Endereço</ion-label></ion-col>
        <ion-col><ion-label>Status</ion-label></ion-col>
        <ion-col size="auto"
          ><ion-icon name="pencil" size="large"></ion-icon
        ></ion-col>
      </ion-row>
      <ion-row *ngFor="let item of results" >
        <ion-col size="auto"><ion-checkbox></ion-checkbox></ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-avatar slot="start">
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>
            <ion-label>{{item.nome}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col><ion-label>{{item.email}}</ion-label></ion-col>
        <ion-col
          ><ion-label
            >36,rua h, Marambaia, Belém, Pará, Brazil</ion-label
          ></ion-col
        >
        <ion-col><ion-label>Ativo</ion-label></ion-col>
        <ion-col size="auto"
          ><ion-icon name="pencil" size="large" (click)="modalOpen(item)"></ion-icon
        ></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
