<app-header></app-header>
<app-sidmenu />
<ion-content [fullscreen]="true">
  <div class="dashbord">
    <div class="itens">
      <ion-item>
        <div class="back">
          <ion-icon name="document" size="large"></ion-icon>
        </div>
        <ion-label>
          <ion-title>Total de requisições</ion-title>
          <ion-label>{{interfaceRequests.length}}</ion-label>
        </ion-label>
      </ion-item>

      <ion-item>
        <div class="back" style="background: #18a55d">
          <ion-icon name="person-circle" size="large"></ion-icon>
        </div>
        <ion-label>
          <ion-title>Total de Usuarios</ion-title>
          <ion-label>1.000</ion-label>
        </ion-label>
      </ion-item>

      <ion-item>
        <div class="back" style="background: #2dbce2">
          <ion-icon name="reader" size="large"></ion-icon>
        </div>
        <ion-label>
          <ion-title>Requisições em aberto</ion-title>
          <ion-label>1.000</ion-label>
        </ion-label>
      </ion-item>
    </div>

    <div class="grafico">
      <canvas #myCanvas></canvas>

      <div class="ranking"></div>
    </div>
    <div class="listas">
      <div class="lista">
        <ion-grid>
          <ion-row>
            <ion-label class="titulo-lista">Requisições em aberto</ion-label>
          </ion-row>
          <ion-row>
            <ion-col size="2"><ion-label>Criação</ion-label></ion-col>
            <ion-col size="2"><ion-label>Titulo</ion-label></ion-col>
            <ion-col><ion-label>Endereço</ion-label></ion-col>
          </ion-row>
          <ion-row *ngFor="let item of andamento">
            <ion-col size="2"><ion-label>{{item.abertura}}</ion-label></ion-col>
            <ion-col size="2"><ion-label>{{item.titulo}}</ion-label></ion-col>
            <ion-col><ion-label>{{item.local.label}}</ion-label></ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="concluida">
        <ion-grid>
          <ion-row>
            <ion-label class="titulo-lista">Concluídos</ion-label>
          </ion-row>
          <ion-row *ngFor="let item of fechado">
            <ion-col size="2" style="background: #7301b1; text-align: center"
              ><ion-icon
                style="color: #fff"
                name="{{item.icon}}"
                size="large"
              ></ion-icon>
            </ion-col>
            <ion-col size="4"><ion-label>{{item.titulo}}</ion-label></ion-col>
            <ion-col></ion-col>
            <ion-col size="5" style="text-align: end"
              ><ion-label>{{item.atualizacao}}</ion-label></ion-col
            >
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
